{% extends 'base.html' %}

{% block content %}
<div class="glass-card">
    <h2><i class="fas fa-unlock-alt"></i> Reset Password</h2>
    <p class="subtitle">Enter your email to receive a reset link.</p>

    <form>
        <div class="input-group">
            <label>Email Address</label>
            <i class="fas fa-envelope input-icon"></i>
            <input type="email" required placeholder="example@email.com">
        </div>
        <button type="button" class="btn" onclick="alert('Reset link sent (Demo Only)!')">Send Link</button>
    </form>
    
    <p style="margin-top: 20px;">
        <a href="{{ url_for('login') }}" style="color: var(--primary);">Back to Login</a>
    </p>
</div>
{% endblock %}
