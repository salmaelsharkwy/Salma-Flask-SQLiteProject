{% extends 'base.html' %}

{% block content %}
<div class="glass-card">
    <h2><i class="fas fa-user-plus"></i> Register</h2>
    <p class="subtitle">Join the Salma Platform today.</p>
    
    <form method="POST">
        <div class="input-group">
            <label>Username</label>
            <i class="fas fa-user input-icon"></i>
            <input type="text" name="username" placeholder="Choose a username" required>
        </div>
        
        <div class="input-group">
            <label>Email (Optional)</label>
            <i class="fas fa-envelope input-icon"></i>
            <input type="email" name="email" placeholder="your@email.com">
        </div>
        
        <div class="input-group">
            <label>Password</label>
            <i class="fas fa-lock input-icon"></i>
            <input type="password" id="reg_pass" name="password" placeholder="Create a password" required>
            <i class="fas fa-eye toggle-password" onclick="togglePass('reg_pass')"></i>
            <div class="strength-meter"></div>
        </div>
        
        <div class="input-group">
            <label>Confirm Password</label>
            <i class="fas fa-lock input-icon"></i>
            <input type="password" id="confirm" name="confirm_password" placeholder="Confirm your password" required>
            <i class="fas fa-eye toggle-password" onclick="togglePass('confirm')"></i>
        </div>
        
        <button type="submit" class="btn">
            <i class="fas fa-user-plus"></i> Create Account
        </button>
    </form>
    
    <p style="margin-top: 20px; color: var(--text-muted);">
        Already have an account? <a href="/login" style="color: var(--primary); text-decoration: none;">Login here</a>
    </p>
</div>
{% endblock %}
