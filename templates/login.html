{% extends 'base.html' %}

{% block content %}
<div class="glass-card">
    <h2><i class="fas fa-lock"></i> Login</h2>
    <p class="subtitle">Enter your credentials to access your account.</p>
    
    <form method="POST">
        <div class="input-group">
            <label>Username</label>
            <i class="fas fa-user input-icon"></i>
            <input type="text" name="username" placeholder="Enter your username" required>
        </div>
        
        <div class="input-group">
            <label>Password</label>
            <i class="fas fa-lock input-icon"></i>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <i class="fas fa-eye toggle-password" onclick="togglePass('password')"></i>
        </div>
        
        <div class="form-options">
            <label class="remember-me">
                <input type="checkbox" name="remember"> Remember me
            </label>
            <a href="/forgot_password" style="color: var(--primary); text-decoration: none;">Forgot password?</a>
        </div>
        
        <button type="submit" class="btn">
            <i class="fas fa-sign-in-alt"></i> Login
        </button>
    </form>
    
    <p style="margin-top: 20px; color: var(--text-muted);">
        Don't have an account? <a href="/register" style="color: var(--primary); text-decoration: none;">Register here</a>
    </p>
</div>
{% endblock %}
