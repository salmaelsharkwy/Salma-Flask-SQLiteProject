{% extends 'base.html' %}

{% block content %}
<div class="glass-card">
    <h2><i class="fas fa-user-plus"></i> Create Account</h2>
    <p class="subtitle">Join the Salma Platform today.</p>

    <form method="POST">
        <div class="input-group">
            <label>Username</label>
            <i class="fas fa-user input-icon"></i>
            <input type="text" name="username" required placeholder="Choose a username">
        </div>

        <div class="input-group">
            <label>Password</label>
            <i class="fas fa-lock input-icon"></i>
            <input type="password" name="password" id="reg_pass" required placeholder="Create password">
            <i class="fas fa-eye toggle-password" onclick="togglePass('reg_pass')"></i>
            
            <div class="strength-meter"></div>
        </div>

        <div class="input-group">
            <label>Confirm Password</label>
            <i class="fas fa-lock input-icon"></i>
            <input type="password" name="confirm_password" id="confirm_pass" required placeholder="Repeat password">
            <i class="fas fa-eye toggle-password" onclick="togglePass('confirm_pass')"></i>
        </div>

        <button type="submit" class="btn">Register <i class="fas fa-rocket"></i></button>
    </form>

    <p style="margin-top: 20px; color: var(--text-muted);">
        Already have an account? <a href="{{ url_for('login') }}" style="color: var(--primary);">Login here</a>
    </p>
</div>
{% endblock %}
