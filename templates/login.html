{% extends 'base.html' %}

{% block content %}
<div class="glass-card">
    <h2><i class="fas fa-sign-in-alt"></i> Welcome Back</h2>
    <p class="subtitle">Enter your credentials to access your account.</p>

    <form method="POST">
        <div class="input-group">
            <label>Username</label>
            <i class="fas fa-user input-icon"></i>
            <input type="text" name="username" required placeholder="Enter username">
        </div>

        <div class="input-group">
            <label>Password</label>
            <i class="fas fa-lock input-icon"></i>
            <input type="password" name="password" id="password" required placeholder="Enter password">
            <i class="fas fa-eye toggle-password" onclick="togglePass('password')"></i>
        </div>

        <div class="form-options">
            <label class="remember-me">
                <input type="checkbox" name="remember"> Remember Me
            </label>
            <a href="{{ url_for('forgot_password') }}" style="color: var(--primary); text-decoration: none;">Forgot Password?</a>
        </div>

        <button type="submit" class="btn">Login <i class="fas fa-arrow-right"></i></button>
    </form>

    <p style="margin-top: 20px; color: var(--text-muted);">
        Don't have an account? <a href="{{ url_for('register') }}" style="color: var(--primary);">Register here</a>
    </p>
</div>
{% endblock %}
